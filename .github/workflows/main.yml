name: Linters

on: pull_request

env:
  FORCE_COLOR: 1

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
  
      - name: Run linting
        run: npm run lint

      - name: Run test
        run: npm test
